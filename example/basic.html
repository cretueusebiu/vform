<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vform example</title>
</head>
<body>
  <div id="app">
    <form @submit.prevent="login" @keydown="form.errors.clear($event.target.name)">
      <!-- Alert -->
      <div v-if="form.errors.any()">
        There were some problems with your input.
      </div>

      <!-- Username -->
      <div>
        <label for="username">Username</label>
        <input v-model="form.username" type="text" name="username" id="username">
        <div v-if="form.errors.has('username')">
          {{ form.errors.get('username') }}
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <input v-model="form.password" type="password" name="password" id="password">
        <div v-if="form.errors.has('password')">
          {{ form.errors.get('password') }}
        </div>
      </div>

      <!-- Remember Me -->
      <div>
        <label>
          <input v-model="form.remember" type="checkbox" value="1">
          Remember Me
        </label>
      </div>

      <!-- Submit Button -->
      <button :disabled="form.busy" type="submit">
        Log In
      </button>
    </form>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios-mock-adapter/dist/axios-mock-adapter.min.js"></script>
  <script src="https://unpkg.com/vform/dist/vform.js"></script>
  <!-- <script src="../dist/vform.js"></script> -->
  <script src="dist/app.js"></script>
</body>
</html>
